<div class="m-5 text-center">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (keyup.enter)="searchMovies()"
    placeholder="Enter movie name to search..."
    class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 min-w-80"
  />
  <button
    (click)="searchMovies()"
    class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
  >
    Search
  </button>
</div>

<div
  class="grid grid-cols-[repeat(auto-fill,minmax(240px,1fr))] gap-5 p-5 mt-5"
  *ngIf="movies.length"
>
  <app-movie-card
    *ngFor="let movie of movies"
    [movie]="movie"
    [actionButtonText]="getMovieAction(movie).text"
    [actionButtonClass]="getMovieAction(movie).class"
    (actionClick)="onMovieAction($event)"
  ></app-movie-card>
</div>
