<div class="m-5 text-center">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    (keyup.enter)="searchMovies()"
    placeholder="Enter movie name to search..."
    class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 min-w-80"
  />
  <button
    (click)="searchMovies()"
    class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600"
  >
    Search
  </button>
</div>

<app-movie-list
  [movies]="movies"
  [getMovieAction]="getMovieAction"
  [onMovieAction]="onMovieAction"
  emptyMessage="No movies found. Try searching for something!"
></app-movie-list>
